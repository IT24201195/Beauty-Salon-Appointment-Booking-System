<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Mathra Beauty Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-align: center;
            padding: 1.5rem 1rem;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 154, 158, 0.4);
            background: linear-gradient(135deg, #ff9a9e 20%, #fad0c4 100%);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #eaecef;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background-color: #ffffff;
            border-color: #ffc2c7;
            box-shadow: 0 0 0 0.25rem rgba(255, 154, 158, 0.25);
        }
        .salon-logo {
            max-width: 120px;
            margin-bottom: 1rem;
        }
        .brand-text {
            color: #495057;
            letter-spacing: 1px;
        }
        .card-body {
            padding: 2.5rem;
        }
        .back-link {
            color: #6c757d;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #ff9a9e;
        }
        .back-link i {
            font-size: 0.8rem;
            margin-right: 8px;
        }
        .alert {
            border-radius: 8px;
            padding: 1rem;
        }
        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10">
            <div class="text-center mb-4">
                <h2 class="brand-text">MATHRA BEAUTY SALON</h2>
                <p class="text-muted">Staff Portal Access</p>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Staff Login</h3>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger mb-4">
                        <i class="fas fa-exclamation-circle me-2"></i>Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mb-4">
                        <i class="fas fa-check-circle me-2"></i>You have been logged out successfully
                    </div>
                    <div th:if="${param.registrationSuccess}" class="alert alert-success mb-4">
                        <i class="fas fa-check-circle me-2"></i>Staff registration successful! You can now login.
                    </div>

                    <form th:action="@{/staff/login}" method="post" class="mt-4">
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                <input type="text" class="form-control border-start-0" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-5">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-4 text-center">
                <a th:href="@{/}" class="back-link">
                    <i class="fas fa-chevron-left"></i> Back to Customer Site
                </a>
            </div>
            <div class="text-center mt-4">
                <p class="text-muted small mb-0">Â© 2025 Mathra Beauty Salon. All rights reserved.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
