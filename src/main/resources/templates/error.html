<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Mathra Beauty Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        
        :root {
            --apple-blue: #0066CC;
            --apple-blue-hover: #0077ED;
            --background-color: #F5F5F7;
            --card-background: #FFFFFF;
            --text-color: #1D1D1F;
            --text-secondary: #6E6E73;
            --border-radius: 12px;
            --shadow-sm: 0 2px 10px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--background-color);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-color);
            line-height: 1.47059;
            letter-spacing: -0.022em;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            padding: 3rem;
            max-width: 700px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #ff3b30;
        }
        
        .error-code {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        
        .error-details {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
        
        .btn-primary {
            background-color: var(--apple-blue);
            border: none;
            border-radius: 20px;
            padding: 0.7rem 1.5rem;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 4px 16px rgba(0, 102, 204, 0.3);
        }
        
        .btn-primary:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
            background-color: var(--apple-blue-hover);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1 class="error-code" th:text="${status != null ? status : 'Error'}">500</h1>
        <h2 class="error-message" th:text="${error != null ? error : 'Something went wrong'}">Internal Server Error</h2>
        <p class="error-details" th:text="${message != null ? message : 'An unexpected error occurred. Please try again later.'}">Error Details</p>
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Return to Home
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
