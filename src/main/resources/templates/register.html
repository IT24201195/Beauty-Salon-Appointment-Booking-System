<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mathra Beauty Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: #333333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        .form-title {
            font-size: 27px;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #111111;
        }
        .form-subtitle {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 2rem;
            text-align: center;
            color: #86868b;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            height: auto;
            border: 1px solid #d2d2d7;
            background-color: #ffffff;
            transition: all 0.2s ease;
            margin-bottom: 1.25rem;
        }
        .form-control:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 0.25rem rgba(0, 102, 204, 0.1);
        }
        .form-label {
            font-weight: 500;
            font-size: 14px;
            color: #333333;
            margin-bottom: 0.5rem;
        }
        .btn-primary {
            background-color: #0071e3;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0077ed;
            transform: scale(1.01);
        }
        .alert {
            border-radius: 8px;
            font-size: 14px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 14px;
        }
        .login-link a {
            color: #0066cc;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .back-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 14px;
        }
        .back-link a {
            color: #515154;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .back-link a:hover {
            color: #0066cc;
        }
        .back-link i {
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }
        .form-floating {
            position: relative;
            margin-bottom: 1.25rem;
        }
        .form-floating label {
            padding: 1rem 0.75rem;
        }
        .form-floating input {
            height: 58px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Create your account</h1>
        <p class="form-subtitle">Enter your details to register for Mathra Beauty Salon services</p>
        
        <div th:if="${param.success}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>Registration successful! You can now login.
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${param.error}">Error message</span>
        </div>
        
        <form th:action="@{/register}" method="post">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
                <label for="fullName">Full Name</label>
            </div>
            
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                <label for="phoneNumber">Phone Number</label>
            </div>
            
            <input type="hidden" name="role" value="CUSTOMER">
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Sign in</a>
        </div>
        
        <div class="back-link">
            <a th:href="@{/}">
                <i class="fas fa-chevron-left"></i> Back to Home
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
